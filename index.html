<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="hero">
     <div class="logo-container">
     <img class="hero-logo" src="images/logo.svg" alt="hero-logo" />
     </div>
    <picture class="hero-img-container" aria-hidden="true">
      <source class="hero-img-desk" srcset="images/hero-desktop.jpg" media="(min-width: 750px)" />
      <img class="hero-img-mob" src="images/hero-mobile.jpg" alt="" />
    </picture>
    <section class="hero-content">
      <h1 class="hero-title">
        <span class="red-text">We're</span> coming soon</h1>
    <p class="hero-text">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form id="form" action="#">
      <input id="email" type="email" placeholder="Email Address" />
      <button id="submit" class="submit-btn" type="button">
        <img class="submit-arrow" src="images/icon-arrow.svg" alt="submit button" />
      </button>
      <span id="error" class="err-msg" aria-hidden="true">Please provide a valid email</span>
    </form>   
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/Amandeep715" target="_blank">Kaur Amandeep</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
